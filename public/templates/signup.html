<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Medical Report Analyzer</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
            </div>
            
            <h1>Create Account</h1>
            <p class="subtitle">Join us to start analyzing your health reports</p>
            
            <div id="message-container"></div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <small>Minimum 6 characters</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="signup-btn">Create Account</button>
            </form>
            
            <p class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://medical-backend-9fjs.onrender.com';

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                if (type === 'success') {
                    window.location.href = 'login.html';
                }
            }, 2000);
        }

        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const signupBtn = document.getElementById('signup-btn');
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                } else {
                    showMessage(data.error || 'Signup failed', 'error');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }
            } catch (error) {
                showMessage('Connection error. Make sure backend is running on port 5000.', 'error');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
